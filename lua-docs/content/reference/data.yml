keywords: ["particubes", "game", "mobile", "scripting", "cube", "voxel", "world", "data", ]
type: "Data"

creatable: false 

blocks:
  - text: |
      [Data] is used to transfer raw pieces of information.
      It is possible to access any byte of a Data instances using `[]`.

  - subtitle: How to read a specific byte of a Data instance?

  - code: |
      File:OpenAndReadAll(function(success, result)
        local data = result
        -- get the value of the 5th byte as a number
        local val = data[5]
      end)

properties:
    - name: "Len"
      type: "number"
      description: "Number of bytes the [Data] contains."

functions:
    - name: "ToString"
      description: |
          Returns the data as a string.
      return:
        - type: "string"
      samples:
          - code: |
              File:OpenAndReadAll(function(success, result)
                -- result type is Data
                local data = result
                local str = data:ToString()
                if string.sub(str, 1, 11) == "PARTICUBES!" then
                  print("It's a pcubes file!")
                end
              end)
